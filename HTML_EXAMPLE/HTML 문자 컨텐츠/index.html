<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <!-- ul - li를 더 많이 사용함(순서가 없기 떄문에) -->
    <ol type="i" reversed>
        <li value="6">
            apple
            <ol start="4">
                <li>apple</li>
                <li>banana</li>
                <li>mango</li>
            </ol>
        </li>
        <li>
            banana
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>mango</li>
            </ul>
        </li>
        <li value="10">amango</li>
    </ol>

    <!-- 주제가 달리질때 사용되어야 한다. 선을 나타낼려고 사용하면 안됨 -->
    <hr>

    <!-- dl - dt - dd 집합 - 용어 - 설명 -->
    <dl>
        <dt>용어</dt>
        <dd>설명</dd>

        <dt>스타일</dt>
        <dd>스타일 설명</dd>
    </dl>

    <ul>
        <li>
            <dfn>용어</dfn>
            <p>설명</p>
        </li>
    </ul>

    <hr>

    <pre>
        pre는 이미 서식이 정해져 있는 그대로 화면에 나오는 것이다. 띄어쓰기, 엔터가 
        다 나온다.
    </pre>

    <!-- <blockquote></blockquote>
    인용문을 사용할때 -->
</body>
</html>
